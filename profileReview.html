<style>
  /* HTML: <div class="loader"></div> */
  .loader {
    width: 30px;
    height: 40px;
    --c: no-repeat radial-gradient(farthest-side, #ffffff 93%, #00000000);
    background:
      var(--c) 0 0,
      var(--c) 50% 0;
    background-size: 8px 8px;
    position: relative;
    clip-path: inset(-200% -100% 0 0);
    animation: l6-0 1.5s linear infinite;
  }
  .loader:before {
    content: "";
    position: absolute;
    width: 6px;
    height: 12px;
    background: #ffffff;
    left: -16px;
    top: 0;
    animation:
      l6-1 1.5s linear infinite,
      l6-2 0.5s cubic-bezier(0, 200, .8, 200) infinite;
  }
  .loader:after {
    content: "";
    position: absolute;
    inset: 0 0 auto auto;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #ffffff;
    animation: l6-3 1.5s linear infinite;
  }
  #loading span {
    /* display: none; */
    animation: letterSpacing 1s infinite linear alternate;
  }
.post .body__img img {
  width: 100%;
  height: 450px;
}
#loading {
  transition: .3s ;
}
@keyframes letterSpacing {
  to {
    letter-spacing: 2px;
  }
}
  @keyframes l6-0 {
    0%,
    30% {
      background-position: 0 0, 50% 0
    }
    33% {
      background-position: 0 100%, 50% 0
    }
    41%,
    63% {
      background-position: 0 0, 50% 0
    }
    66% {
      background-position: 0 0, 50% 100%
    }
    74%,
    100% {
      background-position: 0 0, 50% 0
    }
  }
  @keyframes l6-1 {
    90% {
      transform: translateY(0)
    }
    95% {
      transform: translateY(15px)
    }
    100% {
      transform: translateY(15px);
      left: calc(100% - 8px)
    }
  }
  @keyframes l6-2 {
    100% {
      top: -0.1px
    }
  }
  @keyframes l6-3 {
    0%,
    80%,
    100% {
      transform: translate(0)
    }
    90% {
      transform: translate(26px)
    }
  }
</style>
